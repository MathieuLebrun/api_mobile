<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Page</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chat-container {
            display: flex;
            flex-direction: column;
            width: 50%;
            max-width: 600px;
            margin-top: 20px;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            height: 400px;
            overflow-y: scroll;
            background-color: #fafafa;
        }
        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .message.me {
            background-color: #d1e7dd;
            align-self: flex-end;
            text-align: right;
        }
        .message.other {
            background-color: #f8d7da;
            align-self: flex-start;
        }
        #message-input-container {
            display: flex;
            width: 100%;
            margin-top: 10px;
        }
        #message {
            flex-grow: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px;
            margin-left: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>WebSocket Test Page</h1>
    <div>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" placeholder="Enter your user ID">
        <br><br>
        <label for="conversationId">Conversation ID:</label>
        <input type="text" id="conversationId" placeholder="Enter conversation ID">
        <br><br>
        <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="chat-container">
        <div id="chat"></div>
        <div id="message-input-container">
            <input type="text" id="message" placeholder="Enter your message">
            <button id="send-button" onclick="sendMessage()">Send Message</button>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:3000');

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('message', (msg) => {
            if(msg.userId != document.getElementById('userId').value){
                displayMessage(msg);
            }
        });

        socket.on('messageEdited', ({ messageId, newMessageContent }) => {
            const messageElement = document.getElementById(`message-${messageId}`);
            if (messageElement) {
                messageElement.textContent = `Edited: ${newMessageContent}`;
                messageElement.classList.add('edited');
            }
        });

        function joinRoom() {
            const userId = document.getElementById('userId').value;
            const conversationId = document.getElementById('conversationId').value;
            if (userId && conversationId) {
                socket.emit('joinRoom', { userId, conversationId });
                console.log(`User ${userId} joined room ${conversationId}`);
            } else {
                alert('Please enter both User ID and Conversation ID');
            }
        }

        function sendMessage() {
            const userId = document.getElementById('userId').value;
            const conversationId = document.getElementById('conversationId').value;
            const message = document.getElementById('message').value;
            if (userId && conversationId && message) {
                socket.emit('sendMessage', { userId, conversationId, message });
                displayMessage({ userId, conversationId, message }, true);
                document.getElementById('message').value = '';
            } else {
                alert('Please enter User ID, Conversation ID, and Message');
            }
        }

        function displayMessage(msg, isMe = false) {
            const chatDiv = document.getElementById('chat');
            const newMessage = document.createElement('div');
            newMessage.classList.add('message');
            newMessage.classList.add(isMe ? 'me' : 'other');
            newMessage.textContent = `${msg.userId} (${msg.conversationId}) : ${msg.message}`;
            newMessage.id = `message-${Date.now()}`;
            chatDiv.appendChild(newMessage);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
    </script>
</body>
</html>
